<main class="main">
    <div class="d-flex align-items-center justify-content-center search">
        <form>
            <ion-searchbar show-clear-button="always" clear-icon="trash-bin" (input)="search($event)"></ion-searchbar>
        </form>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center container">
        <div *ngIf="transactions.length > 0; else noTransactions">
            <div *ngFor="let transaction of transactions" class="d-flex moves" routerLink="/home/{{transaction.id}}">
                <h2 [ngStyle]="transaction.price >= 0 ? { color: 'green' } : { color: 'red' }">
                    {{transaction.price}}
                </h2>
                <h2 [ngStyle]="{color:'gray'}">
                    {{transaction.description}}
                </h2>
            </div>
        </div>
        <ng-template #noTransactions>
            <h2>não há transações cadastradas!</h2>
        </ng-template>
    </div>
    <div class="balance">
        <h6>R$: {{balance || 0}}</h6>
    </div>
    <app-footer></app-footer>
</main>
