<div *ngIf="transaction">
    <h1>{{transaction.price}}</h1>
    <p>{{transaction.created}}</p>
</div>
<div>
    <button (click)="removeHandler(transaction.id)">
        <fa-icon [icon]="faTimes" ></fa-icon> excluir
    </button>
    <button routerLink="/home/edit/{{transaction.id}}">
        <fa-icon [icon]="faEdit"></fa-icon> editar
    </button>
    
    
</div>
