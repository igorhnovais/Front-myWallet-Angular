<form (ngSubmit)="submit()" [formGroup]="editForm" #formDir="ngForm">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex flex-column justify-content-center">
            <label for="email" class="align-items-start">New Price:</label>
            <input type="text" placeholder="Coloque seu novo preço" formControlName="price" required=""/>
            <div *ngIf="price.invalid && formDir.submitted">
                <p *ngIf="price.errors?.['required']"> O preço é obrigatorio</p>
            </div>
        </div>
        <input type="submit" class="mt-3"/>
    </div>    
</form>
